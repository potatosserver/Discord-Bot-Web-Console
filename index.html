<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <!-- 引入 Highlight.js 樣式 (Atom One Dark 風格) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            /* 官方顏色變數 */
            --header-primary: #fff;
            --header-secondary: #b9bbbe;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --interactive-normal: #b9bbbe;
            --interactive-hover: #dcddde;
            --interactive-active: #fff;
            --background-primary: #36393f;
            --background-secondary: #2f3136;
            --background-secondary-alt: #292b2f;
            --background-tertiary: #202225;
            --background-floating: #18191c;
            --background-modifier-hover: rgba(79,84,92,0.16);
            --background-modifier-selected: rgba(79,84,92,0.32);
            --channeltextarea-background: #40444b;
            --brand-experiment: #5865f2;
            --brand-experiment-hover: #4752c4;
            --status-online: #3ba55c;
            --status-idle: #faa61a;
            --status-dnd: #ed4245;
            --status-offline: #747f8d;
        }

        html, body {
            height: 100%; margin: 0; padding: 0;
            background: var(--background-tertiary);
            color: var(--text-normal);
            font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            font-size: 16px;
        }
        
        a { text-decoration: none; color: inherit; }
        .scroller { overflow-y: auto; overflow-x: hidden; }
        .scroller::-webkit-scrollbar { width: 8px; background-color: #2e3338; }
        .scroller::-webkit-scrollbar-thumb { background-color: #202225; border-radius: 4px; }
        .scroller::-webkit-scrollbar-track { background-color: #2e3338; }

        .app-mount { display: flex; width: 100%; height: 100%; }

        /* 側邊欄樣式 */
        .guilds-nav { width: 72px; background-color: var(--background-tertiary); padding-top: 12px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }
        .guilds-tree { list-style: none; padding: 0; margin: 0; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .guild-list-item { margin-bottom: 8px; position: relative; width: 72px; display: flex; justify-content: center; }
        .guild-blob-item { width: 48px; height: 48px; position: relative; display: flex; align-items: center; justify-content: center; }
        .guild-icon-wrapper { width: 48px; height: 48px; border-radius: 50%; background-color: var(--background-primary); color: var(--text-normal); display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; transition: border-radius 0.2s, background-color 0.2s, color 0.2s; }
        .guild-icon-img { width: 100%; height: 100%; object-fit: cover; }
        .guild-blob-item:hover .guild-icon-wrapper, .guild-blob-item.active .guild-icon-wrapper { border-radius: 16px; background-color: var(--brand-experiment); color: #fff; }
        .guild-pill { position: absolute; left: -12px; top: 0; bottom: 0; margin: auto; width: 8px; height: 8px; border-radius: 0 4px 4px 0; background-color: var(--header-primary); opacity: 0; transition: opacity 0.2s, height 0.2s; }
        .guild-blob-item:hover .guild-pill { opacity: 1; height: 20px; }
        .guild-blob-item.active .guild-pill { opacity: 1; height: 40px; }
        .guild-text-icon { font-size: 14px; font-weight: 500; }
        .guild-separator { width: 32px; height: 2px; background-color: #35363c; margin-bottom: 8px; }

        .sidebar-channels { width: 240px; background-color: var(--background-secondary); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { height: 48px; padding: 0 16px; display: flex; align-items: center; box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1px 3px rgba(4,4,5,0.08); font-weight: bold; color: var(--header-primary); cursor: pointer; }
        .guild-header-name { font-size: 16px; margin: 0; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .channels-scroller { flex: 1; padding: 10px 8px; }
        .category-header { padding-left: 2px; margin-bottom: 2px; color: var(--interactive-normal); font-size: 12px; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; cursor: pointer; }
        .channel-list-tree { list-style: none; padding: 0; margin: 0; }
        .channel-item { margin: 1px 0; }
        .channel-link { display: flex; align-items: center; padding: 6px 8px; border-radius: 4px; color: var(--text-muted); font-size: 16px; font-weight: 500; }
        .channel-link:hover { background-color: var(--background-modifier-hover); color: var(--interactive-hover); }
        .channel-item.active .channel-link { background-color: var(--background-modifier-selected); color: #fff; }
        .channel-symbol { color: #8e9297; margin-right: 6px; font-size: 20px; line-height: 1; font-weight: 400; font-family: 'Consolas', monospace; }

        .user-bar { height: 52px; background-color: var(--background-secondary-alt); padding: 0 8px; display: flex; align-items: center; flex-shrink: 0; }
        .user-avatar-wrapper { position: relative; margin-right: 8px; cursor: pointer; }
        .user-avatar-img { width: 32px; height: 32px; border-radius: 50%; background: #333; display: block; }
        .status-indicator { position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; border-radius: 50%; border: 3px solid var(--background-secondary-alt); }
        .status-online { background-color: var(--status-online); }
        .user-info-text { flex: 1; overflow: hidden; margin-right: 4px; cursor: pointer; }
        .user-username { font-size: 14px; font-weight: 600; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-discriminator { font-size: 12px; color: #b9bbbe; line-height: 1.1; }

        /* 聊天主區域 */
        .chat-main { flex: 1; display: flex; flex-direction: column; background-color: var(--background-primary); min-width: 0; }
        .chat-header { height: 48px; padding: 0 16px; display: flex; align-items: center; box-shadow: 0 1px 0 rgba(4,4,5,0.02), 0 1px 3px rgba(4,4,5,0.06); flex-shrink: 0; color: var(--header-primary); }
        .hashtag-symbol { color: #8e9297; margin-right: 8px; font-size: 24px; line-height: 1; font-weight: 300; font-family: 'Consolas', monospace; }
        .chat-header-title { font-weight: 700; font-size: 16px; margin-right: 8px; color: #fff; }
        .chat-header-topic { color: #b9bbbe; font-size: 14px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        .msg-list { flex: 1; padding-bottom: 20px; display: flex; flex-direction: column; }
        .msg-container { padding: 2px 16px; margin-top: 17px; display: flex; }
        .msg-container:hover { background-color: rgba(4,4,5,0.07); }
        .msg-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 16px; margin-top: 2px; cursor: pointer; }
        .msg-content { flex: 1; min-width: 0; }
        .msg-header { display: flex; align-items: center; margin-bottom: 2px; }
        .msg-author { font-size: 16px; font-weight: 500; color: #fff; cursor: pointer; margin-right: 4px; }
        .msg-author:hover { text-decoration: underline; }
        .bot-tag { background: #5865f2; color: #fff; font-size: 10px; padding: 1px 4px; border-radius: 3px; margin-right: 4px; vertical-align: middle; height: 15px; display: inline-flex; align-items: center; }
        .msg-timestamp { font-size: 12px; color: #72767d; margin-left: 4px; }

        /* Markdown & Highlight.js 樣式 */
        .msg-text { font-size: 16px; color: #dcddde; line-height: 1.375rem; white-space: pre-wrap; }
        .msg-text p { margin: 0; } /* marked.js wraps in p tags */
        .msg-text strong { font-weight: 700; }
        .msg-text em { font-style: italic; }
        .msg-text u { text-decoration: underline; }
        .msg-text s { text-decoration: line-through; }
        .msg-text code { background: #2f3136; padding: 2px; border-radius: 3px; font-family: Consolas, monospace; font-size: 0.85em; }
        .msg-text pre { background: #2f3136; padding: 8px; border-radius: 4px; border: 1px solid #202225; margin-top: 6px; max-width: 90%; overflow-x: auto; }
        .msg-text pre code { background: transparent; padding: 0; border: none; }
        .msg-text blockquote { border-left: 4px solid #4f545c; margin: 5px 0; padding-left: 10px; color: #b9bbbe; }
        .msg-text a { color: #00b0f4; }
        .msg-text a:hover { text-decoration: underline; }

        /* 輸入框 */
        #send-form { padding: 0 16px 24px 16px; flex-shrink: 0; background-color: var(--background-primary); }
        .channel-textarea { background-color: var(--channeltextarea-background); border-radius: 8px; }
        .channel-textarea-inner { display: flex; align-items: flex-start; padding: 10px 0; }
        .attach-button { background: none; border: none; cursor: pointer; color: #b9bbbe; padding: 0 16px; display: flex; align-items: center; justify-content: center; height: 24px; margin-top: 0; }
        .attach-button:hover { color: #dcddde; }
        #msg-content { flex: 1; background: transparent; border: none; color: #dcddde; font-size: 16px; resize: none; outline: none; max-height: 50vh; line-height: 1.375rem; height: 22px; font-family: inherit; }
        .textarea-buttons { display: flex; align-items: center; padding-right: 12px; }

        /* 成員列表 */
        .members-sidebar { width: 240px; background-color: var(--background-secondary); display: flex; flex-direction: column; flex-shrink: 0; padding-bottom: 20px; }
        .member-category { padding: 24px 16px 8px 16px; color: #8e9297; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .member-item { display: flex; align-items: center; padding: 6px 8px; margin: 1px 8px; border-radius: 4px; cursor: pointer; opacity: 0.9; }
        .member-item:hover { background-color: var(--background-modifier-hover); opacity: 1; }
        .member-item.offline { opacity: 0.4; }
        .member-avatar-container { position: relative; margin-right: 12px; width: 32px; height: 32px; }
        .member-avatar { width: 32px; height: 32px; border-radius: 50%; }
        .member-status { position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; border-radius: 50%; border: 3px solid var(--background-secondary); }
        .member-name { font-weight: 500; font-size: 16px; color: #fff; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Modal */
        .ip-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .ip-modal { background: #36393f; padding: 28px; border-radius: 5px; width: 440px; box-shadow: 0 0 10px rgba(0,0,0,0.5); text-align: center; }
        .ip-modal input { width: 100%; padding: 10px; background: #202225; border: 1px solid #202225; color: #dcddde; border-radius: 3px; margin: 20px 0; box-sizing: border-box; }
        .ip-modal button { background: #5865f2; color: #fff; padding: 10px 24px; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: 500; width: 100%; }

        /* 檔案預覽 */
        .attachments-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
        .attachment-card { border-radius: 4px; overflow: hidden; max-width: 400px; display: block; }
        .attachment-card img { max-width: 100%; height: auto; display: block; border-radius: 4px; }
        .file-card { background: var(--background-secondary); padding: 10px; border: 1px solid #202225; display: flex; align-items: center; border-radius: 5px; min-width: 150px; }
        .file-icon { width: 40px; height: 40px; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; margin-right: 10px; font-size: 10px; }
        .file-info { overflow: hidden; }
        .file-name { color: var(--text-normal); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .file-type-pdf { background-color: #ed4245; }
        .file-type-archive { background-color: #5865f2; }
        .file-type-doc { background-color: #40c4ff; }
        .file-type-xls { background-color: #4caf50; }
        .file-type-txt { background-color: #72767d; }
        .file-type-audio { background-color: #ff9800; }
        .file-type-video { background-color: #e91e63; }
        .file-type-code { background-color: #3ba55c; }
        .file-type-other { background-color: #72767d; }

        @media (max-width: 900px) { .members-sidebar { display: none; } }
    </style>
    <!-- 引入 Socket.IO, Marked.js, DOMPurify, Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>

    <div id="ip-input-modal" class="ip-modal-overlay">
        <div class="ip-modal">
            <h2 style="color:#fff; margin-top:0;">連接到 Bot 後端</h2>
            <div style="color:#b9bbbe; font-size:14px;">請輸入後端的 IP 位址 (例如 127.0.0.1:5000)</div>
            <input type="text" id="backend-ip-input" placeholder="127.0.0.1:5000" value="127.0.0.1:5000">
            <button id="connect-backend-btn">連接</button>
            <div id="ip-error-message" style="color:#ed4245; margin-top:10px; font-size:12px;"></div>
        </div>
    </div>

    <div id="app-content" class="app-mount" style="display:none;">
        <div class="sidebar-container" style="display:flex; flex-shrink:0;"></div>
        <div class="chat-main">
            <div class="main-inner" style="display:flex; flex-direction:column; height:100%;"></div>
        </div>
        <div id="members-sidebar" class="members-sidebar scroller">
            <div id="members-list"></div>
        </div>
    </div>

    <script>
        let BACKEND_BASE_URL = '';
        let socket = null;
        let isLoadingMessages = false;

        // 配置 Marked.js
        marked.setOptions({
            breaks: true, // 支援換行
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        function getCookie(n) { const v = document.cookie.match('(^|;) ?' + n + '=([^;]*)(;|$)'); return v ? v[2] : null; }
        function setCookie(n, v, d) { const date = new Date; date.setTime(date.getTime() + 24*60*60*1000*d); document.cookie = n + "=" + v + ";path=/;expires=" + date.toGMTString(); }

        function showIpInputModal() {
            const modal = document.getElementById('ip-input-modal');
            const inp = document.getElementById('backend-ip-input');
            const btn = document.getElementById('connect-backend-btn');
            const saved = getCookie('backend_ip');
            if(saved) inp.value = saved;
            
            modal.style.display = 'flex';
            
            btn.onclick = async () => {
                let ip = inp.value.trim();
                if(!ip.startsWith('http')) ip = 'http://' + ip;
                BACKEND_BASE_URL = ip;
                setCookie('backend_ip', ip.replace(/^https?:\/\//, ''), 365);
                
                try {
                    const r = await fetch(`${BACKEND_BASE_URL}/`, {method:'HEAD'});
                    if(r.ok) {
                        modal.style.display = 'none';
                        document.getElementById('app-content').style.display = 'flex';
                        initApp();
                    } else throw new Error();
                } catch(e) { document.getElementById('ip-error-message').innerText = "連接失敗，請檢查 IP"; }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = getCookie('backend_ip');
            if(saved) {
                BACKEND_BASE_URL = 'http://' + saved;
                fetch(`${BACKEND_BASE_URL}/`, {method:'HEAD'})
                    .then(r => {
                         if(r.ok) {
                             document.getElementById('ip-input-modal').style.display = 'none';
                             document.getElementById('app-content').style.display = 'flex';
                             initApp();
                         } else showIpInputModal();
                    }).catch(() => showIpInputModal());
            } else showIpInputModal();
        });

        async function initApp() {
            // 初始化 Socket.IO
            socket = io(BACKEND_BASE_URL);
            
            socket.on('connect', () => {
                console.log("WebSocket connected!");
            });

            // 監聽新訊息事件
            socket.on('new_message', (data) => {
                // 檢查目前是否正在觀看該頻道
                const currentChannelData = document.getElementById('channel-data');
                if (currentChannelData && 
                    data.guild_id == currentChannelData.dataset.guildId && 
                    data.channel_id == currentChannelData.dataset.channelId) {
                    
                    const msgList = document.getElementById('msg-list');
                    if (msgList) {
                        msgList.insertAdjacentHTML('beforeend', renderMsg(data));
                        // 重新處理剛插入的訊息 (Markdown + Highlight)
                        processMessageContent();
                        msgList.scrollTop = msgList.scrollHeight;
                    }
                }
            });

            const r = await fetch(`${BACKEND_BASE_URL}/guild_channels_sidebar/`, {headers:{'X-Requested-With':'XMLHttpRequest'}});
            document.querySelector('.sidebar-container').innerHTML = await r.text();
            
            const m = await fetch(`${BACKEND_BASE_URL}/`, {headers:{'X-Requested-With':'XMLHttpRequest'}});
            document.querySelector('.main-inner').innerHTML = await m.text();
        }

        document.body.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if(link) {
                const href = link.getAttribute('href');
                if(href.startsWith('/guild/') || href.startsWith('/dms')) {
                    e.preventDefault();
                    navigate(href);
                }
            }
        });

        async function navigate(url) {
            const r = await fetch(`${BACKEND_BASE_URL}${url}`, {headers:{'X-Requested-With':'XMLHttpRequest'}});
            document.querySelector('.main-inner').innerHTML = await r.text();
            
            if(url.includes('/guild/')) {
                const gid = url.match(/\/guild\/(\d+)/)[1];
                const sr = await fetch(`${BACKEND_BASE_URL}/guild_channels_sidebar/${gid}`, {headers:{'X-Requested-With':'XMLHttpRequest'}});
                document.querySelector('.sidebar-container').innerHTML = await sr.text();
            } else {
                const sr = await fetch(`${BACKEND_BASE_URL}/guild_channels_sidebar/`, {headers:{'X-Requested-With':'XMLHttpRequest'}});
                document.querySelector('.sidebar-container').innerHTML = await sr.text();
            }
            
            setupChat();
            processMessageContent();
            
            const data = document.getElementById('channel-data');
            if(data) {
                loadMembers(data.dataset.guildId, data.dataset.channelId);
                const list = document.getElementById('msg-list');
                if(list) list.scrollTop = list.scrollHeight;
            } else {
                document.getElementById('members-list').innerHTML = '';
            }
        }

        // 核心：Markdown + Highlight + TimeFormat
        function processMessageContent() {
            document.querySelectorAll('.msg-text').forEach(el => {
                // 避免重複解析
                if(!el.dataset.processed) {
                    const rawContent = el.textContent;
                    // 使用 DOMPurify 清洗 HTML，marked 解析 MD
                    const cleanHtml = DOMPurify.sanitize(marked.parse(rawContent));
                    el.innerHTML = cleanHtml;
                    el.dataset.processed = "true";
                }
            });
            
            // 觸發 Highlight.js
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            document.querySelectorAll('.msg-timestamp').forEach(el => {
                const iso = el.getAttribute('data-iso');
                if(iso) el.textContent = formatTimestamp(iso);
            });
        }

        function formatTimestamp(isoStr) {
            const date = new Date(isoStr);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
            const msgDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const timeStr = date.toLocaleTimeString('zh-TW', { hour: 'numeric', minute: '2-digit', hour12: true });

            if (msgDate.getTime() === today.getTime()) return `今天 ${timeStr}`;
            else if (msgDate.getTime() === yesterday.getTime()) return `昨天 ${timeStr}`;
            else return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${timeStr}`;
        }
        
        function getFileTypeData(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            let cls = 'file-type-other';
            if(['pdf'].includes(ext)) cls = 'file-type-pdf';
            else if(['zip','rar','7z'].includes(ext)) cls = 'file-type-archive';
            else if(['doc','docx'].includes(ext)) cls = 'file-type-doc';
            else if(['xls','xlsx'].includes(ext)) cls = 'file-type-xls';
            else if(['txt'].includes(ext)) cls = 'file-type-txt';
            else if(['mp3','wav'].includes(ext)) cls = 'file-type-audio';
            else if(['mp4','mov'].includes(ext)) cls = 'file-type-video';
            else if(['js','py','html','css'].includes(ext)) cls = 'file-type-code';
            return { cls: cls, ext: ext.toUpperCase() };
        }

        function setupChat() {
            const form = document.getElementById('send-form');
            const msgList = document.getElementById('msg-list');
            if(!form || !msgList) return;
            
            const ta = document.getElementById('msg-content');
            const data = document.getElementById('channel-data');

            msgList.addEventListener('scroll', async () => {
                if (msgList.scrollTop === 0 && !isLoadingMessages) {
                    isLoadingMessages = true;
                    const firstMsg = msgList.querySelector('.msg-container');
                    if (!firstMsg) { isLoadingMessages = false; return; }
                    const beforeId = firstMsg.dataset.msgid;
                    
                    try {
                        const url = `${BACKEND_BASE_URL}/guild/${data.dataset.guildId}/channel/${data.dataset.channelId}/messages?before=${beforeId}`;
                        const resp = await fetch(url);
                        const json = await resp.json();
                        
                        if (json.messages.length > 0) {
                            const prevHeight = msgList.scrollHeight;
                            let html = '';
                            json.messages.forEach(m => html += renderMsg(m));
                            msgList.insertAdjacentHTML('afterbegin', html);
                            processMessageContent(); // 重新處理新載入的訊息
                            msgList.scrollTop = msgList.scrollHeight - prevHeight;
                        }
                    } catch (e) { console.error(e); } finally { isLoadingMessages = false; }
                }
            });

            ta.addEventListener('input', function(){
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
                if(this.value==='') this.style.height = '22px';
            });
            ta.addEventListener('keydown', (e) => {
                if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); form.dispatchEvent(new Event('submit')); }
            });
            form.onsubmit = async (e) => {
                e.preventDefault();
                if(!ta.value.trim() && !document.getElementById('msg-file').value) return;
                const fd = new FormData(form);
                ta.value = ''; ta.style.height='22px';
                try {
                    const r = await fetch(`${BACKEND_BASE_URL}/guild/${data.dataset.guildId}/channel/${data.dataset.channelId}/send`, {method:'POST', body:fd});
                    const j = await r.json();
                    if(j.ok) {
                        // 本地不再手動插入，依靠 Socket.IO 接收新訊息事件
                        // 但為了反應速度，也可以保留插入，只是要注意重複 ID 問題 (此處選擇依靠 SocketIO)
                    }
                } catch(err) { console.error(err); }
            };
            const fb = document.getElementById('file-btn');
            if(fb) fb.onclick = () => document.getElementById('msg-file').click();
        }

        function renderMsg(m) {
            const botTag = m.is_bot ? '<span class="bot-tag">應用</span>' : '';
            let attHtml = '';
            if(m.attachments && m.attachments.length > 0) {
                attHtml += '<div class="attachments-grid">';
                m.attachments.forEach(att => {
                    if(att.is_image) {
                        attHtml += `<a href="${att.url}" target="_blank" class="attachment-card image-preview"><img src="${att.url}" loading="lazy" onerror="this.src='https://placehold.co/100x100?text=Error'"></a>`;
                    } else {
                        const fileData = getFileTypeData(att.filename);
                        attHtml += `
                        <a href="${att.url}" target="_blank" class="attachment-card file-card">
                            <div class="file-icon ${fileData.cls}">${fileData.ext}</div>
                            <div class="file-info"><div class="file-name" title="${att.filename}">${att.filename}</div></div>
                        </a>`;
                    }
                });
                attHtml += '</div>';
            }
            // 注意：這裡 content 先放原始值，交給 processMessageContent 處理
            return `
            <div class="msg-container" data-msgid="${m.id}">
                <div class="msg-avatar-wrapper"><img class="msg-avatar" src="${m.avatar_url}" loading="lazy"></div>
                <div class="msg-content">
                    <div class="msg-header">
                        <span class="msg-author">${m.author}</span>${botTag}
                        <span class="msg-timestamp" data-iso="${m.created_at}">${m.created_at}</span>
                    </div>
                    <div class="msg-text">${m.content}</div>
                    ${attHtml}
                </div>
            </div>`;
        }

        async function loadMembers(gid, cid) {
            const r = await fetch(`${BACKEND_BASE_URL}/guild/${gid}/channel/${cid}/members`);
            const j = await r.json();
            const groups = {};
            j.members.forEach(m => {
                const role = m.status==='offline'?'離線':(m.highest_role_name==='線上'?'線上':m.highest_role_name);
                if(!groups[role]) groups[role] = [];
                groups[role].push(m);
            });
            const keys = Object.keys(groups).sort((a,b)=>{
                if(a==='離線') return 1; if(b==='離線') return -1;
                if(a==='線上') return 1; if(b==='線上') return -1;
                return a.localeCompare(b);
            });
            let h = '';
            keys.forEach(k => {
                h += `<div class="member-category">${k} — ${groups[k].length}</div>`;
                groups[k].forEach(m => {
                    const st = `status-${m.status}`;
                    const off = m.status==='offline'?'offline':'';
                    h += `
                    <div class="member-item ${off}">
                        <div class="member-avatar-container">
                            <img class="member-avatar" src="${m.avatar_url}" loading="lazy">
                            ${m.status!=='offline' ? `<div class="member-status ${st}"></div>`:''}
                        </div>
                        <div class="member-name" style="color:${m.color||''}">${m.display_name}</div>
                    </div>`;
                });
            });
            document.getElementById('members-list').innerHTML = h;
        }
    </script>
